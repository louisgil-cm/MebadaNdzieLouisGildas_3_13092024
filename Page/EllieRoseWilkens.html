<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographes avec boucle for</title>
</head>
<body>

    <div id="tagsContainer">
        <!-- Les tags seront insérés ici par JavaScript -->
    </div>

    <script>
        const photographer = {
            "nom": "John Doe",
            "ville": "Paris",
            "pays": "France",
            "tags": ["voyage", "architecture"],
            "tagline": "Capturez la beauté du monde",
            "prix": 250
        };

        const tagsContainer = document.getElementById("tagsContainer");

        // Boucle for pour parcourir les tags
        for (let i = 0; i < photographer.tags.length; i++) {
            const tag = photographer.tags[i];

            // Créer un élément span pour chaque tag
            const tagElement = document.createElement("span");
            tagElement.textContent = `#${tag} `; // Ajoute un "#" devant chaque tag

            // Ajouter le tag au conteneur
            tagsContainer.appendChild(tagElement);
        }
    </script>

</body>
</html>
