<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection avec Cadre</title>
    <style>
        .myDiv {
            padding: 20px;
            background-color: lightgray; /* Couleur de fond */
            text-align: center; /* Centrer le texte */
            cursor: pointer; /* Changer le curseur */
        }
        .selected {
            outline: 2px solid #4CAF50; /* Cadre vert */
            outline-offset: 5px; /* Espace entre l'élément et le cadre */
        }
    </style>
</head>
<body>
    <div class="myDiv" tabindex="0">Cliquez ici pour aller à une autre page</div>

    <script>
        // Sélectionner l'élément
        const myDiv = document.querySelector('.myDiv');

        // Ajouter un gestionnaire d'événements pour le clic
        myDiv.addEventListener('click', function() {
            this.classList.add('selected'); // Ajouter la classe 'selected' pour montrer le cadre
            
            // Attendre un moment pour laisser le cadre visible
            setTimeout(() => {
                window.location.href = "https://www.votrepage.com"; // Remplacez par l'URL de destination
            }, 300); // 300 ms pour voir le cadre avant la redirection
        });
    </script>
</body>
</html>
