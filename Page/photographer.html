<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="lightboxContent"></div>
    <div id="lightbox" style="display: none;"></div>
    <button id="openLightboxBtn">Ouvrir la Lightbox</button>
    <script>
        // Sélectionnez les éléments de la page
        const lightboxContent = document.getElementById('lightboxContent');
        const lightbox = document.getElementById('lightbox');
        const openLightboxBtn = document.getElementById('openLightboxBtn');

        // Définissez la fonction OpenLightBox
        function OpenLightBox(content) {
            // Efface le contenu actuel
            lightboxContent.innerHTML = '';  
             // Ajoute le nouveau contenu
            lightboxContent.appendChild(content); 
            // Affiche la lightbox
            lightbox.style.display = 'flex';  
        }

        // Ajoutez un événement au bouton pour appeler la fonction
        openLightboxBtn.addEventListener('click', function () {
            // Créez un élément à afficher dans la lightbox
            const content = document.createElement('p');
            content.textContent = 'Ceci est le contenu de la lightbox.';

            // Appelez la fonction OpenLightBox et passez-lui le contenu
            OpenLightBox(content);
        });

    </script>
</body>
</html>
